language: python
python: '3.5'
sudo: false
env:
  global:
    - LD_PRELOAD=/lib/x86_64-linux-gnu/libSegFault.so
    - SEGFAULT_SIGNALS=all
  matrix:
    - TOXENV=check
{% if cookiecutter.test_matrix_configurator == "yes" %}
{%- raw -%}
{% for env, config in tox_environments|dictsort %}{{ '' }}
    - TOXENV={{ env }}{% if config.cover %}{% endraw %}
        {%- if cookiecutter.coveralls|lower == 'yes' -%}
          {% if cookiecutter.c_extension_support|lower == "yes" %},extension-coveralls{% endif %},coveralls
        {%- endif %}
        {%- if cookiecutter.codecov|lower == 'yes' %},codecov{% endif -%}
      {%- raw %}{% endif -%}
{% endfor %}
{%- endraw %}
{% else %}
{%- raw -%}
{% for env in tox_environments %}{{ '' }}
    - TOXENV={{ env }}{% if 'cover' in env %}{% endraw %}
        {%- if cookiecutter.coveralls|lower == 'yes' -%}
          {% if cookiecutter.c_extension_support|lower == "yes" %},extension-coveralls{% endif %},coveralls
        {%- endif %}
        {%- if cookiecutter.codecov|lower == 'yes' %},codecov{% endif -%}
      {%- raw %}{% endif -%}
{% endfor %}
{%- endraw %}
{% endif %}
before_install:
  - python --version
  - uname -a
  - lsb_release -a
install:
  - pip install tox
  - virtualenv --version
  - easy_install --version
  - pip --version
  - tox --version
script:
  - tox -v
after_failure:
  - more .tox/log/* | cat
  - more .tox/*/log/* | cat
before_cache:
  - rm -rf $HOME/.cache/pip/log
cache:
  directories:
    - $HOME/.cache/pip
notifications:
  email:
    on_success: never
    on_failure: always
